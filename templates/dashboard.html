<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop Claim Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .claimed { background-color: #f8f9fa; }
    .eligible { background-color: #e6ffe6; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">üßô Airdrop Claim Status</h1>

    <form method="GET" action="/" class="d-flex mb-3 w-100">
      <input name="search" value="{{ request.args.get('search', '') }}" class="form-control w-50" placeholder="üîç Search wallet...">
      <button type="submit" class="btn btn-primary ms-3">Search</button>
      <a href="/" class="btn btn-secondary ms-2">Reset</a>
      <a href="/download" class="btn btn-success ms-auto">‚¨áÔ∏è Download CSV</a>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Wallet</th>
          <th>Index</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% if results|length == 0 %}
        <tr><td colspan="3" class="text-center text-danger">Wallet not found</td></tr>
        {% endif %}
        {% for row in results %}
        <tr class="{% if row.status == 'Eligible to Claim' %}eligible{% else %}claimed{% endif %}">
          <td>{{ row.wallet }}</td>
          <td>{{ row.index }}</td>
          <td>{{ row.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
