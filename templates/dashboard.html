<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airdrop Claim Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
  <style>
    .claimed { background-color: #f8f9fa; }
    .eligible { background-color: #e6ffe6; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">üßô Airdrop Claim Status</h1>

    <div class="mb-3 d-flex justify-content-between">
      <input id="searchInput" onkeyup="filterTable()" class="form-control w-50" placeholder="üîç Search wallet or status...">
      <a href="/download" class="btn btn-success ms-3">‚¨áÔ∏è Download CSV</a>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Wallet</th>
          <th>Index</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr class="{% if row.status == 'Eligible to Claim' %}eligible{% else %}claimed{% endif %}">
          <td>{{ row.wallet }}</td>
          <td>{{ row.index }}</td>
          <td>{{ row.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
